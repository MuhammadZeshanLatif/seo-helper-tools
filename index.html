<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTools Hub - Professional Development Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }

        /* Custom Colors */
        .text-white { color: white; }
        .text-gray-400 { color: #9ca3af; }
        .text-gray-500 { color: #6b7280; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-700 { color: #374151; }
        .text-gray-800 { color: #1f2937; }
        .text-blue-600 { color: #2563eb; }
        .text-blue-700 { color: #1d4ed8; }
        .text-blue-800 { color: #1e40af; }
        .text-green-500 { color: #10b981; }
        .text-orange-500 { color: #f97316; }
        .text-purple-600 { color: #9333ea; }
        .text-red-600 { color: #dc2626; }

        .bg-white { background-color: white; }
        .bg-gray-50 { background-color: #f9fafb; }
        .bg-gray-100 { background-color: #f3f4f6; }
        .bg-gray-200 { background-color: #e5e7eb; }
        .bg-gray-300 { background-color: #d1d5db; }
        .bg-blue-50 { background-color: #eff6ff; }
        .bg-blue-500 { background-color: #3b82f6; }
        .bg-green-50 { background-color: #f0fdf4; }
        .bg-green-500 { background-color: #10b981; }
        .bg-green-600 { background-color: #059669; }
        .bg-red-50 { background-color: #fef2f2; }
        .bg-red-500 { background-color: #ef4444; }
        .bg-red-600 { background-color: #dc2626; }
        .bg-purple-50 {background-color: #d6c1ec;}

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(119, 255, 198, 0.3) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { 
                transform: translateX(0) translateY(0) rotate(0deg); 
                opacity: 1;
            }
            25% { 
                transform: translateX(10px) translateY(-15px) rotate(0.5deg); 
                opacity: 0.8;
            }
            50% { 
                transform: translateX(-5px) translateY(10px) rotate(-0.5deg); 
                opacity: 0.9;
            }
            75% { 
                transform: translateX(8px) translateY(-5px) rotate(0.3deg); 
                opacity: 0.7;
            }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 0s;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .shape:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 5s;
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        .shape:nth-child(3) {
            top: 80%;
            left: 40%;
            animation-delay: 10s;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .shape:nth-child(4) {
            top: 10%;
            left: 70%;
            animation-delay: 15s;
            background: linear-gradient(45deg, #43e97b, #38f9d7);
        }

        .shape:nth-child(5) {
            top: 50%;
            left: 10%;
            animation-delay: 8s;
            background: linear-gradient(45deg, #fa709a, #fee140);
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-20px) rotate(90deg) scale(1.1); }
            50% { transform: translateY(-40px) rotate(180deg) scale(0.9); }
            75% { transform: translateY(-20px) rotate(270deg) scale(1.1); }
            100% { transform: translateY(0px) rotate(360deg) scale(1); }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
        }

        .header p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 0 auto 4rem;
            position: relative;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        .search-bar {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        /* Tools Grid */
        .tools-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        /* Tool Card */
        .tool-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .tool-card:hover::before {
            left: 100%;
        }

        .tool-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
        }

        .tool-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tool-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .tool-card:hover .tool-icon::before {
            width: 100%;
            height: 100%;
        }

        .tool-card:hover .tool-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .tool-card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }

        .tool-card p {
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.6;
        }

        .tool-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .tool-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .tool-button:hover::before {
            left: 100%;
        }

        .tool-button:hover {
            transform: translateY(-3px);
            /* box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3); */
        }

        .tool-button:active {
            transform: translateY(0px);
        }

        /* Animation for cards */
        .tool-card {
            animation: slideInUp 0.6s ease-out both;
        }

        .tool-card:nth-child(1) { animation-delay: 0.1s; }
        .tool-card:nth-child(2) { animation-delay: 0.2s; }
        .tool-card:nth-child(3) { animation-delay: 0.3s; }
        .tool-card:nth-child(4) { animation-delay: 0.4s; }
        .tool-card:nth-child(5) { animation-delay: 0.5s; }
        .tool-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .tool-card {
                padding: 1.5rem;
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape" style="width: 120px; height: 120px; border-radius: 50%;"></div>
            <div class="shape" style="width: 200px; height: 200px; border-radius: 30px;"></div>
            <div class="shape" style="width: 80px; height: 80px; border-radius: 50%;"></div>
            <div class="shape" style="width: 150px; height: 150px; border-radius: 50%;"></div>
            <div class="shape" style="width: 100px; height: 100px; border-radius: 20px;"></div>
        </div>
    </div>

    <div class="header">
        <h1 class="text-white">SEO Tools Hub</h1>
        <p class="text-white">Professional SEO helper tools at your fingertips</p>
        
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search tools..." id="searchInput">
        </div>
    </div>

    <div class="tools-container">
        <div class="tools-grid" id="toolsGrid">
            <!-- Tools will be populated by JavaScript -->
        </div>
    </div>

    <div class="modal" id="toolModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <button class="tool-button bg-blue-500 text-white" onclick="accessTool()">Access Tool</button>
        </div>
    </div>

    <script>
        const tools = [
            {
                name: "Ahrefs Content Explorer Filter",
                description: "Use DR, traffic, and domain filters to discover high-performing niches and sites with beautifull visualizations.",
                icon: "💻",
                color: "bg-blue-500",
                textColor: "text-white",
                url: "./ahrefs-content-explorer-filter.html"
            },
            {
                name: "Samrush Backlinks Analyzer",
                description: "Easily analyze backlinks, domain authority, and referral traffic to strengthen your off-page SEO strategy",
                icon: "🔧",
                color: "bg-green-500",
                textColor: "text-white",
                url: "./samrush-backlinks-analyzer.html"
            },
            {
                name: "Advanced Website Analytics Tool",
                description: "Upload CSV/Excel files to track website traffic, top categories, and performance insights in seconds.",
                icon: "🎨",
                color: "bg-purple-50",
                textColor: "text-purple-600",
                url: "./samrush-web-anlyser.html"
            },
            {
                name: "SEO Content Rephraser",
                description: "Professional Keyword Optimizer & Content Structure Generator",
                icon: "🗄️",
                color: "bg-red-500",
                textColor: "text-white",
                url: ".seo_content_rephraser.html"
            },
            {
                name: "Version Control",
                description: "Track changes and collaborate on code with advanced version control",
                icon: "📦",
                color: "bg-gray-800",
                textColor: "text-white",
                url: "https://github.com/"
            },
            {
                name: "Performance Monitor",
                description: "Monitor application performance and optimize for better results",
                icon: "📊",
                color: "bg-green-50",
                textColor: "text-green-500",
                url: "https://developers.google.com/speed/pagespeed/insights/"
            },
            {
                name: "Security Scanner",
                description: "Scan your applications for vulnerabilities and security issues",
                icon: "🔐",
                color: "bg-red-50",
                textColor: "text-red-600",
                url: "https://owasp.org/"
            },
            {
                name: "Cloud Deploy",
                description: "Deploy your applications to the cloud with automated workflows",
                icon: "☁️",
                color: "bg-blue-50",
                textColor: "text-blue-600",
                url: "https://aws.amazon.com/"
            },
            {
                name: "SEO Analyzer",
                description: "Optimize your website for search engines and improve rankings",
                icon: "🔍",
                color: "bg-orange-500",
                textColor: "text-white",
                url: "https://search.google.com/search-console/"
            }
        ];

        let currentTool = null;

        function renderTools(toolsToRender = tools) {
            const toolsGrid = document.getElementById('toolsGrid');
            toolsGrid.innerHTML = '';

            toolsToRender.forEach((tool, index) => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                toolCard.innerHTML = `
                    <div class="tool-icon ${tool.color}">
                        <span style="font-size: 2rem;">${tool.icon}</span>
                    </div>
                    <h3 class="text-gray-800">${tool.name}</h3>
                    <p class="text-gray-600">${tool.description}</p>
                    <button class="tool-button ${tool.color} ${tool.textColor}" onclick="openModal('${tool.name}', '${tool.description}', '${tool.url}')">
                        Access Tool
                    </button>
                `;
                toolsGrid.appendChild(toolCard);
            });
        }

        function openModal(name, description, url) {
            const modal = document.getElementById('toolModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            
            modalTitle.textContent = name;
            modalDescription.textContent = `You're about to access ${name}. ${description}`;
            
            currentTool = { name, url };
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('toolModal');
            modal.style.display = 'none';
            currentTool = null;
        }

        function accessTool() {
            if (currentTool && currentTool.url) {
                window.open(currentTool.url, '_blank');
                closeModal();
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredTools = tools.filter(tool => 
                tool.name.toLowerCase().includes(searchTerm) || 
                tool.description.toLowerCase().includes(searchTerm)
            );
            renderTools(filteredTools);
        });

        // Close modal when clicking outside
        document.getElementById('toolModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initial render
        renderTools();
    </script>
</body>
</html>
